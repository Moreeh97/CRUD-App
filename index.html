<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Welcome to CRUD App</h2>
    <form>
        <fieldset>
            <legend>Fill All infromation</legend>
            <input type="text" placeholder="employee name" id="name">
            <input type="text" placeholder="employee role" id="role">
            <label for="status">status:</label>
            <select name="status" id="status">
                <option value="Active">Active</option>
                <option value="Leave">Leave</option>
                <option value="Terminated">Terminated</option>
            </select>
            <input type="submit" value="add employee" id="btn">
        </fieldset>
    </form>
    
    <button id="show">Show All</button>
    <button id="edit">Edit</button>
    <button id="delete">Delete</button>
    <button id="restore">Restore</button>

    <div id="counter"></div>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Status</th>
      </tr>
    </thead>
    <tbody>
        <!-- Employee data will be inserted here -->
    </tbody>
  </table>
    
    <script src="script.js"></script>
</body>
</html>
