<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Welcome to CRUD App</h2>
    <form>
        <fieldset>
            <legend>Fill All infromation</legend>
            <input type="text" placeholder="employee name" id="name">
            <input type="text" placeholder="employee role" id="role">
            <label for="cars">status:</label>
            <select name="status" id="status">
                <option value="Active">Active</option>
                <option value="Leave">Leave</option>
                <option value="Terminated">Terminated</option>
            </select>
            <input type="submit" value="add" id="btn">
        </fieldset>
    </form>
<button id="show">Show All</button>
<div id="showData"></div>
    <button id="clear">Clear All</button>
    <button id="delete">Delete All</button>
    <button id="update">Update</button>
    <button id="search">Search</button>
<div id="searchData"></div>
    <div id="updateData"></div>
    <div id="deleteData"></div>
    <div id="clearData"></div>
    <div id="error"></div>
    <div id="success"></div>
    <script src="script.js"></script>
</body>
</html>
